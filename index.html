<body>
       <div class="container " style=" margin:5rem 10rem 1rem 10rem;">
        <div class = "col-md-6 col-md-offset-3"  >

            <div class = "panel panel-primary"  style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 10px;">
                <div class = "panel-heading padding: 5px; text-center" style="border-radius: 10px 10px 1px 1px;">
                    Registration
        </div>
        <div class="panel-body padding: 5px;" >
            <!--  https://formsubmit.co/atishbagate@gmail.com" -->
            <form id="registration" method="POST" action="/" >
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="subject" value="new registration.">
                <input type = "text" class = "form-control" name = "fname" placeholder = "First Name"/>
                <br/>
                <input type = "text" class = "form-control" name = "lname" placeholder = "Last Name"/>
                <br>
                <input type = "text" class = "form-control" name = "email" placeholder = "Email"/>
                <br/>
                <input type="tel" class = "form-control" name="number" placeholder="contact-number">
                <br>
                <input type = "password" class = "form-control" name = "password" placeholder = "Password" id = "password"/>
                <br/>
                <input type = "password" class = "form-control" name = "confirm" placeholder = "Confirm Password"/>
                <br/>
                <button type = "submit" class = "btn btn-primary">Submit</button>
            </form>

        </div>
        </div>
        </div>
        </div>
       </div>
